name: Test @consciousness/synapse

on:
  workflow_dispatch:
  
jobs:
  test-synapse:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install --prefix synapse
    - run: npm run build --prefix synapse
    - run: npm run dev --prefix synapse