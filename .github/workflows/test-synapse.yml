name: Test @consciousness/synapse

on:
  workflow_dispatch:

# Ensure only one instance of this workflow is active at a time due to file I/O.
concurrency:
  group: synapse-workflow
  cancel-in-progress: true

jobs:
  test-synapse:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    
    steps:
 
    - name: Install Ollama
      run: curl -fsSL https://ollama.com/install.sh | sh

    # Start Ollama server in the background. Then it will be ready for use in subsequent steps.
    - name: Start Ollama
      run: |
        ollama serve &
        for i in {1..30}; do
          if ollama list > /dev/null 2>&1; then
            echo "Ollama is running"
            exit 0
          fi
          sleep 1
        done
        echo "Failed to start Ollama"
        exit 1

    # Setup Synapse
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./synapse
      run: npm install

    - name: Build Synapse
      working-directory: ./synapse
      run: npm run build

    # Let the world burn
    - name: Run Synapse
      working-directory: ./synapse
      run: npm run start